# Smithery configuration file: https://smithery.ai/docs/build/project-config

runtime: container
startCommand:
  type: http
  configSchema:
    # JSON Schema defining the configuration options for the MCP.
    type: object
    required:
      - notesDir
      - databasePath
    properties:
      logLevel:
        type: string
        default: INFO
      notesDir:
        type: string
        default: ""
        description: >-
          Where the notes are stored.

          Blank stores under `./data/notes` relative path to mcp working
          directory.
      databasePath:
        type: string
        default: ""
        description: >-
          Where the SQLite DB resides.

          Blank stores under `./data/db/zettelkasten.db` relative path to mcp
          working directory.
  exampleConfig:
    logLevel: INFO
    notesDir: /data/notes
    databasePath: /data/db/zettelkasten.db
